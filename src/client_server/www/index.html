<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hydra Index</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="js/hydra.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			function getServers(app, overrideCache) {
				hydra.get(app, overrideCache, function(err, result){
					console.log('App Servers for', app, result, err,',\n');
					$('#results').append('<div style="border: 1px solid black; margin: 5px;"><div> ----- ' + app + '</div>' + '<div> *** ' + (result || 'No Servers') + '</div>' + '<div> *** '+ (err ? err.status : 200) +'</div></div>');
				});
			}

			$('#get').click(function(){
				$('#results').html('');
				var apps = $('#apps').val().split(' ');
				var override = $('override').is(':checked');

				$.each(apps, function(index, val){
					if(val.length > 0) getServers(val, override);
				});
			});
		});
	</script>
</head>
<body>
	Apps: <input type='text' id='apps' value='test mongo app' />
	<button id='get'>Get</button>
	<input type='checkbox' id='override' /> Override Cache
	<br />
	<div id='results'></div>
</body>
</html>
