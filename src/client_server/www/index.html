<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hydra Index</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="js/hydra.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var app = 'mongo';
			var overrideCache = false;

			var count = 0;
			var max = 10;
			var interval = null;

			function getServers() {
				hydra.get(app, overrideCache, function(err, result){
					console.log('App Servers for', app, result, err,',\n');
				});

				count++;
				if(count >= max) {
					clearInterval(interval);
				}
			}

			getServers();
			interval = setInterval(getServers, 2000);
		});
	</script>
</head>
<body></body>
</html>
