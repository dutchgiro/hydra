<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Hydra System Monitor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/index-bbva.css">
        <link rel="stylesheet" href="css/jquery-ui-1.10.3.css" />
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <script src="js/jquery-1.9.1.js"></script>
        <script src="js/jquery-ui-1.10.3.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        <!--<p id="title"> </p>-->
        <header>
	        <input id="infoServer" type="text" />
	        <input id="refreshButton" class="button" type="button" value="Stop Refresh" />
	        <input id="addWatcherButton" class="button" type="button" value="Add Watcher" />
	        <input id="addHydraButton" class="button" type="button" value="Add Hydra" />
	        <input id="configShowUnavailable" type="checkbox" checked/> Show unavailable servers
	        <input id="configShowConnections" type="checkbox" checked/> Get connections from servers
        </header>
        <div id="main"> </div>
        <footer>
        	<span class="key">ID</span><span class="value">Service Name,</span>
        	<span class="key">URL</span><span class="value">Public URL,</span>
        	<span class="key">PRZ</span><span class="value">Server Prize,</span>
        	<span class="key">CON</span><span class="value">Current Connections,</span>
        	<span class="key">CPU</span><span class="value">Percent of CPU usage,</span>
        	<span class="key">MEM</span><span class="value">Percent of Memory usage,</span>
        	<span class="key">BAL</span><span class="value">Percent of connections</span>
        </footer>
    </body>
</html>
